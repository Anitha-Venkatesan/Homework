<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sushi Prompt - Unsolved</title>
  </head>
  <body>

    <script type="text/javascript">
        
      
      var likeSteak =confirm("Do you like steak? ");
      

      if(likeSteak)
      {
          alert("Here’s a Steak Sandwich");
      }
      
      else 
      {
          alert("Here’s a Tofu Stir-Fry");
      }
      var ageConfirm =prompt("How old are you?")
      if(ageConfirm < 21)
      {
          alert("No Sake for you!");

      }
      else
      {
        alert("You will get sake");
      }

    </script>
    
</body>
